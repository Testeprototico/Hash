<!DOCTYPE html>
<html>
<head>
    <title>Hashcat Log Viewer</title>
</head>
<body>
    <h1>Hashcat Log</h1>
    <pre id="log"></pre>
    <script>
        const logElement = document.getElementById('log');
        
        function fetchLog() {
            fetch('/log')
                .then(response => response.text())
                .then(text => {
                    logElement.textContent = text;
                });
        }
        
        setInterval(fetchLog, 1000); // Atualiza o log a cada segundo
    </script>
</body>
</html>
